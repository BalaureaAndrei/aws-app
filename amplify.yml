version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd aws-app && npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: aws-app/build
    files:
      - "**/*"
  cache:
    paths:
      - aws-app/node_modules/**/*
backend:
  phases:
    build:
      commands:
        - cd server && npm ci && npm run build
